# Main Configuration File
# This file imports and merges model and training configurations

project:
  name: "MultiModalLeafDiseaseDetection"
  version: "0.1.0"
  description: "Multi-modal system combining leaf images and environmental sensors for disease detection"

paths:
  data_root: "data"
  raw_data: "data/raw"
  processed_data: "data/processed"
  synthetic_data: "data/synthetic"
  splits: "data/splits"
  outputs: "outputs"
  checkpoints: "outputs/checkpoints"
  logs: "outputs/logs"
  tensorboard: "outputs/tensorboard"
  visualizations: "outputs/visualizations"
  predictions: "outputs/predictions"

dataset:
  name: "DiaMOS_Plant"
  num_classes: 4
  class_names: ["Healthy", "Alternaria", "Stemphylium", "Marssonina"]
  num_samples: 3505
  split_ratios:
    train: 0.70
    val: 0.15
    test: 0.15
  stratified: true
  random_seed: 42

sensors:
  features: ["temperature", "humidity", "soil_moisture"]
  num_features: 3
  # Sensor value ranges for normalization
  temperature_range: [10, 35]  # Celsius
  humidity_range: [40, 100]    # Percentage
  moisture_range: [20, 80]     # Percentage

image:
  size: 224
  channels: 3
  normalization:
    mean: [0.485, 0.456, 0.406]  # ImageNet stats
    std: [0.229, 0.224, 0.225]

text:
  max_seq_length: 100
  vocab_size: null  # Will be set after vocabulary building
  special_tokens:
    pad: "<PAD>"
    sos: "<SOS>"
    eos: "<EOS>"
    unk: "<UNK>"

logging:
  level: "INFO"
  console: true
  file: true
  file_path: "outputs/logs/training.log"
  tensorboard: true
  wandb: false  # Set to true to enable Weights & Biases tracking
  wandb_project: "multimodal-leaf-disease"

device:
  use_cuda: true
  cuda_device: 0
  mixed_precision: true
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2

# Import model and training configs
model: !include model_config.yaml
training: !include training_config.yaml
